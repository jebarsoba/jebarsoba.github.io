<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}</title>

  <!--Open Graph tags -->
  <meta property='og:url' content='{{ site.url }}{{ page.url }}'>
  <meta property='og:type' content'{% if page.title %}article{% else %}website{% endif %}' />
  <meta property='og:title' content='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}'>
  <meta property='og:description' content='{% if page.summary %}{{ page.summary }}{% else %}{{ site.description | strip_html | strip_newlines | remove: '"' }}{% endif %}'>
  <meta property='og:image' itemprop='image' content='{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.title_image }}{% endif %}'>
  <!--/Open Graph tags -->

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description | strip_html | strip_newlines | remove: '"' }}{% endif %}">

  {% if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.title_image }}">
  {% endif %}
  <!-- /Twitter cards -->

  {% include google-analytics.html %}
</head>
